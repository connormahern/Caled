{% extends "base.html" %}

{% block content %}

<div class="card-deck" style="padding-top: 10px;">
    
    {% for c in course %}
    <div class="card bg-light mb-3">
        <div class="card-body">
        <h5 class="card-header mb-3">{{ c.name }}</h5>
        <h6 class="card-title">Instructor {{c.teacherId}}</h6>
        <p class="card-text">{{ c.enrolledId }}</p>
        <a href="#" class="btn btn-primary" >See Course Main Page</a>
        </div>
    </div>
    {% endfor %}
    
</div>




{% endblock %}
